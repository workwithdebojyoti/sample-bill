<mat-form-field class="example-full-width">
  <input matInput [min]="minDate.value" [max]="maxDate.value" [matDatepicker]="picker" 
  placeholder="Choose a date" [formControl]="date" (dateChange)="changeDate()">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
